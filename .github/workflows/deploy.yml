name: Build and Push Docker Image to GitHub Container Registry

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define Image Name
        run: |
          USERNAME=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=app
          echo "USERNAME=$USERNAME" >> $GITHUB_ENV
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Create .env File
        run: |
          echo "MONGO_USERNAME=${{ secrets.MONGO_USERNAME }}" >> .env
          echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> .env
        shell: bash

      - name: Build Docker Image
        run: |
          docker build --env-file .env -t ghcr.io/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}:latest .
          docker tag ghcr.io/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}:latest ghcr.io/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push Docker Image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ghcr.io/${{ env.USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Set Package to Public (First-Time Only)
        run: |
          gh api -X PATCH /user/packages/container/${{ env.IMAGE_NAME }}/visibility --field visibility=public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
